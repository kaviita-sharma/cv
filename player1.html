<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Dicee</title>

    <!--Bootstrap Link-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

      <link rel="stylesheet" href="css/dice.css">
    <link rel="stylesheet" href="css/player1.css">

    <link href="https://fonts.googleapis.com/css?family=Indie+Flower|Lobster" rel="stylesheet">


  </head>
  <body>

    <div>
      <h1>Dice And Fun</h1>
    </div>
    <section class="container">
      <div id="cube">
        <div class="front">
          <span class="dot dot1"></span>
        </div>
        <div class="back">
          <span class="dot dot1"></span>
          <span class="dot dot2"></span>
        </div>
        <div class="right">
          <span class="dot dot1"></span>
          <span class="dot dot2"></span>
          <span class="dot dot3"></span>
        </div>
        <div class="left">
          <span class="dot dot1"></span>
          <span class="dot dot2"></span>
          <span class="dot dot3"></span>
          <span class="dot dot4"></span>
        </div>
        <div class="top">
          <span class="dot dot1"></span>
          <span class="dot dot2"></span>
          <span class="dot dot3"></span>
          <span class="dot dot4"></span>
          <span class="dot dot5"></span>
        </div>
        <div class="bottom">
          <span class="dot dot1"></span>
          <span class="dot dot2"></span>
          <span class="dot dot3"></span>
          <span class="dot dot4"></span>
          <span class="dot dot5"></span>
          <span class="dot dot6"></span>
        </div>
      </div>
    </section>

    <!--Main Navigation bar-->
    <div class="navigation-bar">
      <ul class="rolls">
        <li> <button type="button" class="btns"><a href="index.html">
          <img src="" class="btn-img"alt="Home">
        </a>
        </button>
        </li>
        <li> <button type="button" class="btns"><a href="bookish.html">
          <img src="images/bookish.png" class="btn-img" alt="Bookish">
        </a>
        </button>
        </li>
        <li> <button type="button" class="btns"><a href="player1.html">
          <img src="images/dice.png" class="btn-img"  alt="Dicee">
        </a>
        </button>
        </li>
        <li> <button type="button" class="btns"><a href="drumKit.html">
          <img src="images/band.png" class="btn-img" alt="Play the Band">
        </a>
        </button>
        </li>
        <li> <button type="button" class="btns"><a href="simon.html">
          <img src="images/simon.png" class="btn-img"alt="Play Simon">
        </a>
        </button>
        </li>
      </ul>

    </div>
    <script src="js/dicee.js" charset="utf-8"></script>
  </body>
